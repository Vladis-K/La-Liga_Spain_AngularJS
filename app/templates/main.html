<div class="container">
  <div class="col-sm-8">
    <p>{{description}}</p>
    <p>{{ today | date:'longDate' }}</p>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th>Stadium</th>
          <th>Watch</th>
          <th>Sale</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="f in infoClub">
          <td>{{$index }}</td>
          <td><img ng-src="{{f.imageUrl}}" alt="{{f.club}}"></td>
          <td>{{f.club}}</td>
          <td>{{f.stadium}}</td>
          <td>{{f.sponsor}}</td>
          <td>Buy</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
